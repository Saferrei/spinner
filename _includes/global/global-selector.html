<div class="dropdown bg-my-nav">
<button type="button" class="mybtn" data-toggle="collapse" data-target="#global-selector" aria-haspopup="true">Quick links</button>
        <div class="dropdown-menu" id="global-selector">
  {% for item in site.data.quick-links %}
          <a class="dropdown-item" href= "{{ item.link | prepend: site.baseurl }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
  {% endfor %}
</div>
</div>

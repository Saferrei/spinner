        {% if page.previous_in_tag != nil %}
        <a class="previous-post" href="{{ page.previous_in_tag.url | prepend: site.baseurl }}">Previous: {{page.previous_in_tag.title}}</a>
        {% else %}
                <a class="previous-post disabled" href="" tabindex="-1" aria-disabled="true">Previous</a>
        {% endif %}
        <br>
        {% if page.next_in_tag != nil %}
        <a class="next-post" href="{{ page.next_in_tag.url | prepend: site.baseurl }}" tabindex="-1" aria-disabled="false">Next: {{ page.next_in_tag.title}}</a>
        {% else %}
                <a class="next-post disabled" href="" tabindex="-1" aria-disabled="true">Next</a>
        {% endif %}
